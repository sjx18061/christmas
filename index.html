<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Grand Luxury Tree - Christmas Edition</title>
    <style>
        body { 
            margin: 0; overflow: hidden; background-color: #000000; 
            font-family: 'Times New Roman', serif; 
            touch-action: none;
        }
        #canvas-container { width: 100vw; height: 100dvh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; 
            align-items: center;
            padding-top: 60px;
            box-sizing: border-box;
            transition: opacity 0.5s ease;
        }
        
        .ui-hidden { opacity: 0; pointer-events: none !important; }

        /* Loader */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-text {
            color: #d4af37; font-size: 14px; letter-spacing: 4px; margin-top: 20px;
            text-transform: uppercase; font-weight: 100; text-align: center;
        }
        .spinner {
            width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.2); 
            border-top: 1px solid #d4af37; border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Typography */
        h1 { 
            color: #fceea7; font-size: 42px; margin: 0; font-weight: 400; 
            letter-spacing: 4px; 
            text-shadow: 0 0 30px rgba(252, 238, 167, 0.6); 
            background: linear-gradient(to bottom, #fff, #eebb66);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', serif;
            opacity: 0.9;
            text-align: center;
            padding: 0 10px;
        }

        /* Responsive Text */
        @media (max-width: 600px) {
            h1 { font-size: 32px; letter-spacing: 2px; }
            .hint-text { font-size: 10px; }
        }

        /* Controls Container */
        .controls-container {
            margin-top: 20px;
            pointer-events: auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* Buttons */
        .upload-btn {
            background: rgba(20, 20, 20, 0.6); 
            border: 1px solid rgba(212, 175, 55, 0.4); 
            color: #d4af37; 
            padding: 12px 30px;
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            font-size: 11px;
            transition: all 0.4s;
            display: inline-block;
            backdrop-filter: blur(5px);
            border-radius: 20px;
        }
        .upload-btn:active { background: #d4af37; color: #000; }
        
        .finale-btn {
            border-color: rgba(255, 100, 100, 0.5);
            color: #ffaaaa;
            box-shadow: 0 0 10px rgba(255, 50, 50, 0.2);
        }
        .finale-btn:active { background: #ff4444; color: #fff; }

        .hint-text {
            color: rgba(212, 175, 55, 0.5);
            font-size: 10px; letter-spacing: 1px;
            text-transform: uppercase; margin-top: 5px;
        }

        /* Mobile specific Toggle Button */
        #toggle-ui-btn {
            position: fixed;
            bottom: 20px; left: 20px;
            width: 40px; height: 40px;
            border-radius: 50%;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: #d4af37;
            font-size: 18px;
            pointer-events: auto;
            display: flex; align-items: center; justify-content: center;
            z-index: 50;
            backdrop-filter: blur(4px);
        }

        #file-input { display: none; }

        /* Webcam feedback */
        #webcam-wrapper {
            position: absolute; top: 20px; right: 20px;
            width: 120px; height: 90px;
            border: 2px solid rgba(212, 175, 55, 0.4);
            overflow: hidden; 
            opacity: 0;
            pointer-events: none;
            border-radius: 8px;
            z-index: 5;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        
        #webcam-preview { width: 100%; height: 100%; object-fit: cover; }
        
        /* Gesture indicator */
        #gesture-indicator {
            position: absolute;
            bottom: 80px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            border: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 20px; padding: 8px 20px;
            color: #d4af37; font-size: 12px; letter-spacing: 2px;
            text-transform: uppercase; pointer-events: none;
            opacity: 0; transition: opacity 0.3s ease; z-index: 50;
        }
        #gesture-indicator.show { opacity: 1; }
    </style>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- DETECT MOBILE ---
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 768;

        // --- CONFIGURATION ---
        const CONFIG = {
            colors: {
                bg: 0x000000, 
                champagneGold: 0xffd966, 
                deepGreen: 0x03180a,     
                accentRed: 0x990000,     
            },
            particles: {
                count: isMobile ? 600 : 1500,     
                dustCount: isMobile ? 800 : 2500, 
                treeHeight: 24,  
                treeRadius: 8    
            },
            camera: {
                z: isMobile ? 60 : 50
            },
            gestures: {
                pinchThreshold: 0.05,      
                fistThreshold: 0.22,       
                openPalmThreshold: 0.45,   
                smoothingFactor: 0.15      
            }
        };

        const STATE = {
            mode: 'TREE', 
            focusIndex: -1, 
            focusTarget: null,
            hand: { 
                detected: false, 
                x: 0, y: 0,
                smoothX: 0, smoothY: 0,
                gesture: 'NONE',
                gestureHoldFrames: 0
            },
            rotation: { x: 0, y: 0 }
        };

        let scene, camera, renderer, composer;
        let mainGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let handLandmarker, video, webcamCanvas, webcamCtx;
        let caneTexture; 
        let snowParticles = [];
        let fireworks = [];

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createParticles(); 
            createDust();     
            createSnow();
            createDefaultPhotos();
            setupPostProcessing();
            setupEvents();
            
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);

            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01); 

            camera = new THREE.PerspectiveCamera(isMobile ? 50 : 42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, isMobile ? 1.5 : 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40);
            spotGold.angle = 0.5;
            spotGold.penumbra = 0.5;
            scene.add(spotGold);

            const spotBlue = new THREE.SpotLight(0x6688ff, 600);
            spotBlue.position.set(-30, 20, -30);
            scene.add(spotBlue);
            
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7; 
            bloomPass.strength = isMobile ? 0.35 : 0.45; 
            bloomPass.radius = 0.4;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;
                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, CONFIG.camera.z - 15);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt;
                } else if (mode === 'TREE') {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.5 * dt; 
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 2.5; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 4.5; 
                    else s = this.baseScale * 0.8; 
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 16, 16);
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 12, 0.08, 6, false);

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: 1.0, roughness: 0.1,
                envMapIntensity: 2.0, 
                emissive: 0x443300,   
                emissiveIntensity: 0.3
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen,
                metalness: 0.2, roughness: 0.8,
                emissive: 0x002200,
                emissiveIntensity: 0.2 
            });

            const redMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.accentRed,
                metalness: 0.3, roughness: 0.2, clearcoat: 1.0,
                emissive: 0x330000
            });
            
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.40) {
                    mesh = new THREE.Mesh(boxGeo, greenMat);
                    type = 'BOX';
                } else if (rand < 0.70) {
                    mesh = new THREE.Mesh(boxGeo, goldMat);
                    type = 'GOLD_BOX';
                } else if (rand < 0.92) {
                    mesh = new THREE.Mesh(sphereGeo, goldMat);
                    type = 'GOLD_SPHERE';
                } else if (rand < 0.97) {
                    mesh = new THREE.Mesh(sphereGeo, redMat);
                    type = 'RED';
                } else {
                    mesh = new THREE.Mesh(candyGeo, candyMat);
                    type = 'CANE';
                }

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            // Replaced octahedron with 5-pointed star
            const starShape = new THREE.Shape();
            const outerRadius = 1.2;
            const innerRadius = 0.5;
            const points = 5;
            for (let i = 0; i < points * 2; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const angle = i * Math.PI / points;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                if (i === 0) {
                    starShape.moveTo(x, y);
                } else {
                    starShape.lineTo(x, y);
                }
            }
            starShape.closePath();
            const extrudeSettings = {
                steps: 2,
                depth: 0.2,
                bevelEnabled: true,
                bevelThickness: 0.1,
                bevelSize: 0.1,
                bevelSegments: 3
            };
            const starGeo = new THREE.ExtrudeGeometry(starShape, extrudeSettings);
            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0,
                metalness: 1.0, roughness: 0
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            star.rotation.x = Math.PI;
            mainGroup.add(star);
            
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 });
            
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.5 + Math.random());
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function createSnow() {
            const positions = [];
            for (let i = 0; i < 1000; i++) {
                positions.push((Math.random() - 0.5) * 100, Math.random() * 100, (Math.random() - 0.5) * 100);
            }
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.2, transparent: true });
            const snow = new THREE.Points(geometry, material);
            scene.add(snow);
            snowParticles = snow;
        }

        function updateSnow() {
            if (snowParticles) {
                const positions = snowParticles.geometry.attributes.position.array;
                for (let i = 1; i < positions.length; i += 3) {
                    positions[i] -= 0.1; // Fall down
                    if (positions[i] < -50) {
                        positions[i] = 50; // Reset to top
                    }
                }
                snowParticles.geometry.attributes.position.needsUpdate = true;
            }
        }

        function createDefaultPhotos() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#050505'; ctx.fillRect(0,0,512,512);
            ctx.strokeStyle = '#eebb66'; ctx.lineWidth = 15; ctx.strokeRect(20,20,472,472);
            ctx.font = '500 60px Times New Roman'; ctx.fillStyle = '#eebb66';
            ctx.textAlign = 'center'; 
            ctx.fillText("Merry", 256, 230);
            ctx.fillText("Christmas", 256, 300);
            
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            addPhotoToScene(tex);
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05);
            const frameMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1 });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            const photoGeo = new THREE.PlaneGeometry(1.2, 1.2);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            const s = 0.8;
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
        }
        
        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(t);
                    });
                }
                reader.readAsDataURL(f);
            });
        }

        // --- MEDIAPIPE (Mobile Compatible) ---
        async function initMediaPipe() {
            video = document.getElementById('webcam');
            webcamCanvas = document.getElementById('webcam-preview');
            webcamCtx = webcamCanvas.getContext('2d');
            webcamCanvas.width = 160; webcamCanvas.height = 120;

            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            
            if (navigator.mediaDevices?.getUserMedia) {
                const constraints = {
                    video: {
                        facingMode: "user", 
                        width: { ideal: 640 }, 
                        height: { ideal: 480 } 
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
                document.getElementById('webcam-wrapper').style.opacity = 1;
            }
        }

        let lastVideoTime = -1;
        let gestureIndicator;
        
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                    drawWebcamPreview(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function drawWebcamPreview(result) {
            webcamCtx.clearRect(0, 0, webcamCanvas.width, webcamCanvas.height);
            webcamCtx.save();
            webcamCtx.scale(-1, 1);
            webcamCtx.drawImage(video, -webcamCanvas.width, 0, webcamCanvas.width, webcamCanvas.height);
            webcamCtx.restore();
            
            if (result.landmarks && result.landmarks.length > 0) {
                const lm = result.landmarks[0];
                webcamCtx.fillStyle = '#d4af37';
                webcamCtx.strokeStyle = '#ffd966';
                webcamCtx.lineWidth = 2;
                
                const connections = [
                    [0, 1], [1, 2], [2, 3], [3, 4],
                    [0, 5], [5, 6], [6, 7], [7, 8],
                    [0, 9], [9, 10], [10, 11], [11, 12],
                    [0, 13], [13, 14], [14, 15], [15, 16],
                    [0, 17], [17, 18], [18, 19], [19, 20],
                    [5, 9], [9, 13], [13, 17]
                ];
                
                webcamCtx.beginPath();
                connections.forEach(([a, b]) => {
                    webcamCtx.moveTo(lm[a].x * webcamCanvas.width, lm[a].y * webcamCanvas.height);
                    webcamCtx.lineTo(lm[b].x * webcamCanvas.width, lm[b].y * webcamCanvas.height);
                });
                webcamCtx.stroke();
                
                [0, 4, 8, 12, 16, 20].forEach(i => {
                    webcamCtx.beginPath();
                    webcamCtx.arc(lm[i].x * webcamCanvas.width, lm[i].y * webcamCanvas.height, 4, 0, 2 * Math.PI);
                    webcamCtx.fill();
                });
            }
        }

        function processGestures(result) {
            if (!gestureIndicator) gestureIndicator = document.getElementById('gesture-indicator');
            
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                
                const rawX = (lm[9].x - 0.5) * 2; 
                const rawY = (lm[9].y - 0.5) * 2;
                STATE.hand.smoothX += (rawX - STATE.hand.smoothX) * CONFIG.gestures.smoothingFactor;
                STATE.hand.smoothY += (rawY - STATE.hand.smoothY) * CONFIG.gestures.smoothingFactor;
                STATE.hand.x = STATE.hand.smoothX;
                STATE.hand.y = STATE.hand.smoothY;

                const thumb = lm[4];
                const index = lm[8];
                const middle = lm[12];
                const ring = lm[16];
                const pinky = lm[20];
                const wrist = lm[0];
                const palm = lm[9];

                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y, thumb.z - index.z);
                
                const tips = [index, middle, ring, pinky];
                let avgTipToWrist = 0;
                tips.forEach(t => {
                    avgTipToWrist += Math.hypot(t.x - wrist.x, t.y - wrist.y, t.z - wrist.z);
                });
                avgTipToWrist /= 4;

                let detectedGesture = 'NONE';
                
                if (pinchDist < CONFIG.gestures.pinchThreshold) {
                    detectedGesture = 'PINCH';
                } else if (avgTipToWrist < CONFIG.gestures.fistThreshold) {
                    detectedGesture = 'FIST';
                } else if (avgTipToWrist > CONFIG.gestures.openPalmThreshold) {
                    detectedGesture = 'OPEN_PALM';
                }

                if (detectedGesture === STATE.hand.gesture) {
                    STATE.hand.gestureHoldFrames++;
                } else {
                    STATE.hand.gesture = detectedGesture;
                    STATE.hand.gestureHoldFrames = 0;
                }

                const minHoldFrames = 5;
                if (STATE.hand.gestureHoldFrames >= minHoldFrames) {
                    switch (STATE.hand.gesture) {
                        case 'PINCH':
                            if (STATE.mode !== 'FOCUS') {
                                STATE.mode = 'FOCUS';
                                const photos = particleSystem.filter(p => p.type === 'PHOTO');
                                if (photos.length) {
                                    STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)].mesh;
                                }
                                showGestureIndicator('üìå Focus Mode');
                            }
                            break;
                        case 'FIST':
                            if (STATE.mode !== 'TREE') {
                                STATE.mode = 'TREE';
                                STATE.focusTarget = null;
                                showGestureIndicator('üéÑ Tree Mode');
                            }
                            break;
                        case 'OPEN_PALM':
                            if (STATE.mode !== 'SCATTER') {
                                STATE.mode = 'SCATTER';
                                STATE.focusTarget = null;
                                showGestureIndicator('‚ú® Scatter Mode');
                            }
                            break;
                    }
                }
            } else {
                STATE.hand.detected = false;
                STATE.hand.gesture = 'NONE';
                STATE.hand.gestureHoldFrames = 0;
            }
        }

        function showGestureIndicator(text) {
            if (gestureIndicator) {
                gestureIndicator.textContent = text;
                gestureIndicator.classList.add('show');
                setTimeout(() => {
                    gestureIndicator.classList.remove('show');
                }, 2000);
            }
        }

        class Firework {
            constructor() {
                this.particleCount = isMobile ? 50 : 100;
                this.positions = new Float32Array(this.particleCount * 3);
                this.velocities = new Float32Array(this.particleCount * 3);
                this.colors = new Float32Array(this.particleCount * 3);
                this.alphas = new Float32Array(this.particleCount);
                this.lifetimes = new Float32Array(this.particleCount);
                this.initialLifetimes = new Float32Array(this.particleCount);

                const centerX = (Math.random() - 0.5) * 20;
                const centerY = Math.random() * 10 + 10;
                const centerZ = (Math.random() - 0.5) * 20;

                for (let i = 0; i < this.particleCount; i++) {
                    const idx = i * 3;
                    this.positions[idx] = centerX;
                    this.positions[idx + 1] = centerY;
                    this.positions[idx + 2] = centerZ;

                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    const speed = 5 + Math.random() * 10;
                    this.velocities[idx] = speed * Math.sin(phi) * Math.cos(theta);
                    this.velocities[idx + 1] = speed * Math.sin(phi) * Math.sin(theta);
                    this.velocities[idx + 2] = speed * Math.cos(phi);

                    const colorChoice = Math.random();
                    if (colorChoice < 0.33) {
                        this.colors[idx] = 1.0; this.colors[idx + 1] = 0.2; this.colors[idx + 2] = 0.2;
                    } else if (colorChoice < 0.66) {
                        this.colors[idx] = 0.2; this.colors[idx + 1] = 0.8; this.colors[idx + 2] = 0.2;
                    } else {
                        this.colors[idx] = 1.0; this.colors[idx + 1] = 0.8; this.colors[idx + 2] = 0.2;
                    }

                    const lifetime = 1.5 + Math.random() * 1.5;
                    this.lifetimes[i] = lifetime;
                    this.initialLifetimes[i] = lifetime;
                    this.alphas[i] = 1.0;
                }

                this.geometry = new THREE.BufferGeometry();
                this.posAttr = new THREE.BufferAttribute(this.positions, 3);
                this.colorAttr = new THREE.BufferAttribute(this.colors, 3);
                this.alphaAttr = new THREE.BufferAttribute(this.alphas, 1);
                this.geometry.setAttribute('position', this.posAttr);
                this.geometry.setAttribute('color', this.colorAttr);
                this.geometry.setAttribute('alpha', this.alphaAttr);

                this.material = new THREE.ShaderMaterial({
                    uniforms: {
                        pointSize: { value: 0.3 }
                    },
                    vertexShader: `
                        attribute vec3 color;
                        attribute float alpha;
                        varying vec3 vColor;
                        varying float vAlpha;
                        uniform float pointSize;
                        void main() {
                            vColor = color;
                            vAlpha = alpha;
                            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                            gl_PointSize = pointSize;
                        }
                    `,
                    fragmentShader: `
                        varying vec3 vColor;
                        varying float vAlpha;
                        void main() {
                            vec2 coord = gl_PointCoord - vec2(0.5);
                            if (length(coord) > 0.5) discard;
                            gl_FragColor = vec4(vColor, vAlpha);
                        }
                    `,
                    blending: THREE.AdditiveBlending,
                    transparent: true,
                    depthTest: false
                });

                this.points = new THREE.Points(this.geometry, this.material);
                scene.add(this.points);

                this.activeParticles = this.particleCount;
            }

            update(dt) {
                for (let i = 0; i < this.particleCount; i++) {
                    if (this.lifetimes[i] > 0) {
                        const idx = i * 3;
                        this.positions[idx] += this.velocities[idx] * dt;
                        this.positions[idx + 1] += this.velocities[idx + 1] * dt - 4.9 * dt * dt;
                        this.positions[idx + 2] += this.velocities[idx + 2] * dt;

                        this.lifetimes[i] -= dt;
                        this.alphas[i] = this.lifetimes[i] / this.initialLifetimes[i];

                        if (this.lifetimes[i] <= 0) {
                            this.activeParticles--;
                        }
                    }
                }

                this.posAttr.needsUpdate = true;
                this.alphaAttr.needsUpdate = true;
            }

            isDone() {
                return this.activeParticles <= 0;
            }

            dispose() {
                this.geometry.dispose();
                this.material.dispose();
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);

                    btn.textContent = ui.classList.contains('ui-hidden') ? 'üëÅ' : '‚úï';

            }

            document.getElementById('toggle-ui-btn').addEventListener('click', uiToggle);
            
            // Enable gestures button
            document.getElementById('enable-gestures').addEventListener('click', async () => {
                try {
                    await initMediaPipe();

                } catch (err) {
                    document.getElementById('gesture-indicator').textContent = 'Permission denied. Please allow camera in browser settings.';
                    document.getElementById('gesture-indicator').classList.add('show');
                }
            });
            
            // Grand Finale button
            document.getElementById('finale-btn').addEventListener('click', triggerGrandFinale);
        }

        function triggerGrandFinale() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    fireworks.push(new Firework());
                }, i * 500);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // Rotation Logic
            if (STATE.hand.detected) {
                // Hand control takes priority
                const targetRotY = STATE.hand.x * Math.PI * 0.9; 
                const targetRotX = STATE.hand.y * Math.PI * 0.25;
                STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
                STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
            } else {
                // Auto rotation when not gesturing
                if(STATE.mode === 'TREE') {
                    STATE.rotation.y += 0.3 * dt;
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                } else {
                     STATE.rotation.y += 0.1 * dt; 
                }
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            updateSnow();

            fireworks.forEach(fw => {
                fw.update(dt);
            });
            fireworks = fireworks.filter(fw => {
                if (fw.isDone()) {
                    scene.remove(fw.points);
                    fw.dispose();
                    return false;
                }
                return true;
            });

            composer.render();
        }

        init();
    </script>
